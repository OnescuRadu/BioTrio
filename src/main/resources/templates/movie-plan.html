<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css" />

    <!-- Page Title -->
    <title>Bio Trio Cinema | See movie plan</title>
</head>
<body>

<!--Insert header fragment-->
<div th:insert="~{/fragments/header :: header}"></div>

<table class="table table-hover table-dark align-center" style="text-align: center">
    <thead>
    <tr>
        <th scope="col">Movie</th>
        <th scope="col">Theater Room</th>
        <th scope="col">Date & Time</th>
        <th scope="col">Price</th>
        <th scope="col">
            <!-- Button edit -->
            <a th:href="'/add-movie-plan/'" class="btn btn-success add">Add</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="moviePlan: ${moviePlans}">
        <td th:text="${moviePlan.movie.type} ? ${moviePlan.movie.movieDetails.name} + ' : 3D' : ${moviePlan.movie.movieDetails.name} + ' : 2D'"></td>
        <td th:text="${moviePlan.theaterRoom.name}"></td>
        <td th:text="${moviePlan.date_time}"></td>
        <td th:text="${moviePlan.price}"></td>
        <td>
            <!-- Button edit -->
            <a th:href="'/edit-movie-plan/' + ${moviePlan.movie_plan_id}" class="btn btn-primary edit-delete">Edit</a>
            <!-- Button delete -->
            <a th:href="'/delete-movie-plan/' + ${moviePlan.movie_plan_id}" class="btn btn-danger edit-delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


<!--Insert footer fragment-->
<div th:insert="~{/fragments/footer :: footer}"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
