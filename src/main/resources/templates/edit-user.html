<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
            crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Page Title -->
    <title>Bio Trio Cinema | Edit user</title>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:insert="~{/fragments/header :: header}"></div>

    <div class="container flex-fill">
        <section class="mb-4">

            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Edit user</h2>
            <div class="row contact_form">

                <!--Grid column-->
                <div class="col-md-12 mb-md-0 mb-5">
                    <form class="text-center border border-light p-5" method="post" action="/edit-user/save" th:object="${editedUser}">
                        <input type="hidden" id="user_id" th:field="${editedUser.user_id}" name="id">

                        <!--Grid row-->
                        <div class="row">
                            <!-- Username -->
                            <!--Grid column-->
                            <div class="col-md-6" style="margin-bottom: 2%">
                                <div class="md-form mb-0">
                                    <label>Username</label>
                                    <input type="text" id="username" name="username" th:field="${editedUser.username}" class="form-control mb-4">
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6" style="margin-bottom: 2%">
                                <div class="md-form mb-0">
                                    <!-- Role -->
                                    <label>Role</label>
                                    <select th:field="${editedUser.role}" class="form-control mb-4">
                                        <option value="ROLE_MANAGER"> MANAGER</option>
                                        <option value="ROLE_EMPLOYEE"> EMPLOYEE</option>
                                    </select>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-6" style="margin-bottom: 2%">
                                <div class="md-form mb-0">
                                    <!-- Enabled -->
                                    <h6>Enabled</h6>
                                    <label class="switch" for="enabled">
                                        <input type="checkbox" id="enabled" name="a" th:field="${editedUser.enabled}" class="form-control mb-4 switch">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <!--Grid column-->
                        </div>
                        <!--Grid row-->

                        <!-- Send button -->
                        <button type="submit" class="empty-button btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!--Insert footer fragment-->
    <div th:insert="~{/fragments/footer :: footer}"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
