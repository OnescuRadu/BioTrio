<div class="container">
    <div class="row h-100">
        <div class="col my-auto">
            <div class="mx-auto">

                <form id="login-form" class="form-login" th:action="@{/login}" method="post">
                    <div class="text-center" th:if="${param.logout}">
                        <h5>Logged out.</h5>
                    </div>
                    <div class="text-center" th:if="${param.error}">
                        <h5>Username or Password is wrong. Please check again!</h5>
                    </div>
                    <h3 class="text-center">BioTrio Control Panel</h3>
                    <div class="form-group">
                        <label for="username">Username:</label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label><br>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" name="submit" class="btn btn-light" value="Login">
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
