<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
            crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Page Title -->
    <title>Bio Trio Cinema | Edit bookings</title>
</head>
<body>
<!--Insert header fragment-->
<div th:insert="~{/fragments/header :: header}"></div>

<div class="container">
    <!--Section: Contact v.2-->
    <section class="mb-4">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Edit Booking</h2>
        <div class="row contact_form">

            <!--Grid column-->
            <div class="col-md-12 mb-md-0 mb-5">
                <form th:action="@{'/edit-booking/save'}" method="post" th:object="${editedBooking}" id="myForm">

                    <!--Grid row-->
                    <div class="row">

                        <input type="hidden" id="booking_id" th:field="${editedBooking.booking_id}" name="id">

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="phone_number" class="">Phone Number</label>
                                <input th:field="${editedBooking.phone_number}" type="tel" id="phone_number" name="phone_number" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="email" class="">Email</label>
                                <input th:field="${editedBooking.email}" type="email" id="email" name="email" class="form-control">
                            </div>
                        </div>

                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="paid" class="">Paid</label>
                                <input th:field="${editedBooking.paid}" type="checkbox" id="paid" name="paid" class="form-control">
                            </div>
                        </div>


                    </div>
                    <!--Grid row-->


                    <div class="text-center">
                        <button type="submit" class="empty-button btn btn-default">
                            Edit
                        </button>
                    </div>
                </form>

                <div class="status"></div>
            </div>
            <!--Grid column-->
        </div>

    </section>
    <!--Section: Contact v.2-->
</div>
<!--Insert footer fragment-->
<div th:insert="~{/fragments/footer :: footer}"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>var dateControl = document.querySelector('input[type="date"]');
dateControl.value = date.now;</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>
</body>
</html>
