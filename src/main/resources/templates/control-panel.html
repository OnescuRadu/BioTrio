<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
            crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Page Title -->
    <title>Bio Trio Cinema | Home</title>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
<!--Insert header fragment-->
<div th:insert="~{/fragments/header :: header}"></div>
<!-- Page content here -->
<div class="container flex-fill">
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" sec:authorize="hasAnyRole('ROLE_EMPLOYEE', 'ROLE_MANAGER')">
                    <div class="box-part text-center">
                        <i class="fas fa-film fa-2x" aria-hidden="true"></i>

                        <div class="title">
                            <h3>Movies</h3>
                        </div>
                        <hr>
                        <div class="manage-btn">
                            <a th:href="@{/see-all-movies}">Manage Movies</a>
                            <a th:href="@{/add-movie-page}">Add Movie Using New Description</a>
                            <a th:href="@{/add-movie-page-using-details}">Add Movie Using Existing Description</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" sec:authorize="hasAnyRole('ROLE_EMPLOYEE', 'ROLE_MANAGER')">
                    <div class="box-part text-center">
                        <i class="fas fa-film fa-2x" aria-hidden="true"></i>

                        <div class="title">
                            <h3>Movie Plans</h3>
                        </div>
                        <hr>
                        <div class="manage-btn">
                            <a th:href="@{/movie-plans}">Manage Movie Plans</a>
                            <a th:href="@{/add-movie-plan}">Add Movie Plan</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" sec:authorize="hasAnyRole('ROLE_EMPLOYEE', 'ROLE_MANAGER')">
                    <div class="box-part text-center">
                        <i class="fas fa-film fa-2x" aria-hidden="true"></i>

                        <div class="title">
                            <h3>Bookings</h3>
                        </div>
                        <hr>
                        <div class="manage-btn">
                            <a th:href="@{/bookings}">Manage Bookings</a>
                            <a th:href="@{/add-booking}">Add Booking</a>
                        </div>
                    </div>
                </div>



            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" sec:authorize="hasRole('ROLE_MANAGER')">
                    <div class="box-part text-center">
                        <i class="fas fa-film fa-2x" aria-hidden="true"></i>

                        <div class="title">
                            <h3>Theater Rooms</h3>
                        </div>
                        <hr>
                        <div class="manage-btn">
                            <a th:href="@{/theater-room}">Manage Theater Rooms</a>
                            <a th:href="@{/add-theater-room}">Add Theater Room</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" sec:authorize="hasRole('ROLE_MANAGER')">
                    <div class="box-part text-center">
                        <i class="fas fa-film fa-2x" aria-hidden="true"></i>

                        <div class="title">
                            <h3>Users</h3>
                        </div>
                        <hr>
                        <div class="manage-btn">
                            <a th:href="@{/users}">Manage Users</a>
                            <a th:href="@{/add-user}">Add User</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Insert footer fragment-->
<div th:insert="~{/fragments/footer :: footer}"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
