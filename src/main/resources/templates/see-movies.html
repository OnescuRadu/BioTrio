<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
            crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Page Title -->
    <title>Bio Trio Cinema | See Movie</title>
</head>
<body>
<!--Insert header fragment-->
<div th:insert="~{/fragments/header :: header}"></div>
<div class="container-fluid">
    <!--Section: Contact v.2-->
    <section class="mb-4">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">See movies</h2>
        <div class="row contact_form">

            <!--Grid column-->
            <div class="col-md-12 mb-md-0 mb-5">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-name" scope="col">Poster</th>
                        <th class="col-name"scope="col">Name</th>
                        <th class="col-name"scope="col">Genre</th>
                        <th class="col-name"scope="col">Release date</th>
                        <th class="col-name"scope="col">Duration minutes</th>
                        <th class="col-name"scope="col">Description</th>
                        <th class="col-name"scope="col">Language</th>
                        <th class="col-name"scope="col">Type</th>
                        <th class="col-name"scope="col">
                            <!-- Button edit -->
                            <a th:href="'/add-movie-page/'" class= "empty-button btn add">Add</a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${movie}">
                        <td>
                            <div class="movieName" th:style="'background:url(/images/posters/' + ${movie.movieDetails.poster} + ')'">
                                <!--<a th:href="'/movie/' + ${movie.movie_id}">-->
                                <i class="material-icons see-movie-page-poster"></i>
                                <!--</a>-->
                            </div>
                        </td>
                        <td class="col-name" th:text="${movie.movieDetails.name}">Name</td>
                        <td class="col-name" th:text="${movie.movieDetails.genre}">Genre</td>
                        <td class="col-name" th:text="${movie.movieDetails.release_date}">Release date</td>
                        <td class="col-name" th:text="${movie.movieDetails.duration_minutes}">Duration minutes</td>
                        <td class="col-name" th:text="${movie.movieDetails.description}">Description</td>
                        <td class="col-name" th:text="${movie.movieDetails.language}">Language</td>
                        <td class="col-name" th:text="${movie.type} ? '3D' : '2D'">Type</td>
                        <td>
                            <a class="btn btn-outline-warning  empty-button" th:href="@{'/edit-movie/' + ${movie.movie_id}}">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{'/delete-movie/' + ${movie.movie_id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!--Grid column-->
        </div>

    </section>
    <!--Section: Contact v.2-->
</div>
<!--Insert footer fragment-->
<div th:insert="~{/fragments/footer :: footer}"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>var dateControl = document.querySelector('input[type="date"]');
dateControl.value = '2017-06-01';</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>
</body>
</html>
