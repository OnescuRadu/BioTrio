<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
            crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Page Title -->
    <title>Bio Trio Cinema | Edit Movie</title>
</head>
<body>
<!--Insert header fragment-->
<div th:insert="~{/fragments/header :: header}"></div>

<div class="container">
    <!--Section: Contact v.2-->
    <section class="mb-4">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Edit movie</h2>
        <div class="row contact_form">

            <!--Grid column-->
            <div class="col-md-12 mb-md-0 mb-5">
                <form th:action="@{'/update-movie'}" method="post" th:object="${movieForm}">

                    <!--Grid row-->
                    <div class="row">

                        <input type="hidden" id="id" th:field="${movieForm.movie_id}" name="id">
                        <input type="hidden" id="details_id" th:field="${movieForm.movieDetails.movie_details_id}" name="id">
                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="name" class="">Name</label>
                                <input th:field="${movieForm.movieDetails.name}" type="text" id="name" name="name" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="genre" class="">Genre</label>
                                <input th:field="${movieForm.movieDetails.genre}" type="text" id="genre" name="name" class="form-control">
                            </div>
                        </div>

                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="release-date1" class="">Release date</label>
                                <input name="release-date" class="form-control" id="release-date1" type="date" value="2017-06-01">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="duration-minutes" class="">Duration minutes</label>
                                <input th:field="${movieForm.movieDetails.duration_minutes}" class="form-control" id="duration-minutes" type="text">
                            </div>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="language" class="">Language</label>
                                <input th:field="${movieForm.movieDetails.language}" class="form-control" id="language" type="text">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="descripton" class="">Description</label>
                                <input th:field="${movieForm.movieDetails.description}" type="text" id="descripton" name="name" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->


                    <!--Grid row-->
                    <div class="row">
                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="trailer" class="">Trailer</label>
                                <input th:field="${movieForm.movieDetails.trailer}" class="form-control" id="trailer" type="text">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <div class="md-form mb-0">
                                <label for="poster" class="">Poster</label>
                                <input th:field="${movieForm.movieDetails.poster}" type="text" id="poster" name="name" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->
                    </div>

                    <div class="row">
                        <div class="col-md-6" style="margin-bottom: 2%">
                            <!--<label for="checkbox">3D:</label>-->
                            <h6>3D:</h6>
                            <label class="switch">
                                <input th:field="${movieForm.type}" type="checkbox" id="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="empty-button btn btn-outline-warning">
                            Edit
                        </button>
                        <button type="reset" class="empty-button btn btn-outline-warning">
                            Reset
                        </button>
                    </div>
                </form>

                <div class="status"></div>
            </div>
            <!--Grid column-->
        </div>

    </section>
    <!--Section: Contact v.2-->
</div>
<!--Insert footer fragment-->
<div th:insert="~{/fragments/footer :: footer}"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>var dateControl = document.querySelector('input[type="date"]');
dateControl.value = '2017-06-01';</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>
</body>
</html>
